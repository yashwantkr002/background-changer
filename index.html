<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Background Changer</title>
</head>
<body>
    <main class="main">
        <nav class="color" aria-label="Background color selector">
            <span class="col" id="white" tabindex="0" aria-label="White" onclick="fun('#ffffff')"></span>
            <span class="col" id="black" tabindex="0" aria-label="Black" onclick="fun('#000000')"></span>
            <span class="col" id="yellow" tabindex="0" aria-label="Yellow" onclick="fun('#ffff00')"></span>
            <span class="col" id="cyan" tabindex="0" aria-label="Cyan" onclick="fun('#00ffff')"></span>
        </nav>
        <section class="about">
            <h1 class="text">Background Changer</h1>
            <p class="subtitle">Click a color to change the background instantly!</p>
            <div class="img-container">
                <img src="photo/bc.jpg" alt="Background example" />
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
